<table class="table table-hover">
    <thead>
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Poblacion</th>
                <th></th>
            </tr>
    </thead>
    <tbody>
        <tr class="animate__animated animate__bounceInRight" *ngFor="let pais of paises; let i = index">
            <td>{{i+1}}</td>
            <td>
                <img class="img-thumbnail" style="width:20%" [src]="pais.flag">
            </td>
            <td>{{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver m√°s...</a>
            </td>
        </tr>
    </tbody>
</table>
